<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .center{
    margin: auto;
    width: 50%;
    padding:50px;
}
  </style>
    <title>Staking Assets</title>

</head>

<body>
 
    <script src="./index.js" type="module">

    </script>
    <div>
    <div class="center">
        <button id= "connectButton">Connect Network</button>
    
   
    <h3>Mint and Approve Tokens</h3>
    <p>Asset token balance :<span id="assetTokenBalance"></span</p>
    <p></p>
    <input
      id="mintAmount"
      type="text"
      placeholder="Enter amount to mint"
    />
    <button id="mintButton">Mint Asset Token</button>
  </p>
  <p>
    <input
      id="approveAmount"
      type="text"
      placeholder="Enter amount to approve"
    />
    <button id="approveButton">Approve Contract</button>
  </p>
    
    
    
    <h3>Deposit Tokens</h3>
    <input
      id="tokenAmount"
      type="text"
      placeholder="Enter same amount Approved"
    />
    <button id="depositButton">Deposit</button>
    <p>Number of Asset Deposited :<span id="numAssets"></span</p>
  
  
    <h3>Claim Rewards</h3>
    
    <button id="rewardButton">Claim Rewards</button>
    <p>Rewards :<span id="rewards"></span</p>
  

  
    <h3>Withdraw Assets</h3>
    <input
      id="withAssets"
      type="text"
      placeholder="Number of Assets"
    />
    <button id="withdrawButton">Withdraw</button>
    <p>Assets Remaining :<span id="assets"></span</p>
  </div>
</div>
  </div>
</body>

</html>
